name: Metrics

on: [workflow_dispatch]


jobs:
  deploy:
    runs-on: ubuntu-20.04
    # ...

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v3'

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCR_KEY }}'

    # ... further steps are automatically authenticated
    - name: Deployment to GCP
      run: |
        gcloud container clusters get-credentials rocket --zone=us-central1-a
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm upgrade -i --create-namespace kube-prometheus-stack metrics --set grafana.adminPassword=admin prometheus-community/kube-prometheus-stack --version 34.7.1
    #    helm upgrade --create-namespace -i -n metrics prometheus bitnami/kube-prometheus
    #    helm upgrade -i -n metrics grafana bitnami/grafana --set admin.password=admin
